sudo: required
services:
  - docker

before_install:
  - docker build  -t lcarlostest/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run lcarlostest/react-test npm test -- --coverage

after_success:
  - docker build -t lcarlostest/multi-client ./client
  - docker build -t lcarlostest/multi-nginx ./nginx
  - docker build -t lcarlostest/multi-server ./server
  - docker build -t lcarlostest/multi-worker ./worker
  #log in the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
      # LES variables ci-dessus sont configur√©es dans travis-ci

  # prendre ces images et les push sur dockerhub
  - docker push infopcn/multi-client
  - docker push infopcn/multi-nginx
  - docker push infopcn/multi-server
  - docker push infopcn/multi-worker